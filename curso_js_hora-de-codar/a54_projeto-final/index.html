<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>To Do</title>
</head>
<body>
  <section id="tasks-container">
    <div id="task-header">
      <h1>Salve a sua próxima tarefa:</h1>
      <form action="">
        <input type="text" name="task-title" id="task-title" placeholder="Digite sua tarefa" required>
        <button id="add-btn" type="submit">
          <ion-icon name="add-outline"></ion-icon>
        </button>
      </form>
    </div>
    <div id="tasks-list-container">
      <h2 class="hide">Estas são as suas tarefas:</h2>
      <ul id="task-list">
        <li class="task-box template hide">
          <span class="task-title">teste</span>
          <ion-icon class="done-btn" name="checkMark-outline"></ion-icon>
          <ion-icon class="remove-btn" name="close-outline"></ion-icon>
        </li>
      </ul>
    </div>
  </section>
  <script src="./js/scripts.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
