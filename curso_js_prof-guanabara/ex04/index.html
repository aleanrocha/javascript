<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Curso de JavaScript</title>
	<style>
		body {
			background-color: lightcyan;
			font-family: Arial, Helvetica, sans-serif;
	    }
		h1, p {
		    color: darkblue;
				text-align: center;
			}
	</style>
</head>
<body>
	<h1>
    	HELLO WORLD!
	</h1>
	<p>Trabalhando com formatação de string</p>
<script>
	var nome = prompt("Qual é seu nome?")/* abre um campo para digitar */
	document.write(`<strong>Olá, ${nome}! seu nome tem ${nome.length} letras<strong> <br>`)
	document.write(`<strong>Seu nome em maiúsculas é ${nome.toUpperCase()}</strong> <br>`)
	document.write(`<strong>Seu nome em minúsculas é ${nome.toLowerCase()}</strong>`)
</script>
</body>
</html>
